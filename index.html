<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebCam Demo</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" sizes="192x192" href="img/touch-icon-192x192.png">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="img/apple-touch-icon-180x180-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/apple-touch-icon-152x152-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/apple-touch-icon-120x120-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/apple-touch-icon-76x76-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png">
</head>
<body>
  <header>
    <div class="container">
      <a class="icon icon-logo logo" href="#">&nbsp;</a>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-github"></i> Open Source Libraries Used</h3>
          </div>
          <div class="panel-body">
            <ul>
              <li><a href="http://getbootstrap.com">Bootstrap</a></li>
              <li><a href="http://jquery.com">jQuery</a></li>
              <li><a href="http://trackingjs.com">tracking.js</a></li>
              <li><a href="https://github.com/mjolnic/bootstrap-colorpicker">Bootstrap Colorpicker</a></li>
            </ul>
          </div>
        </div>
        <div class="panel panel-default" id="colorSettings" disabled>
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-flask"></i> Color Tracking Settings</h3>
          </div>
          <div class="panel-body">
            <form class="form-inline" role="form">
              <div class="form-group">
                <div class="form-group">
                  <div class="input-group col-sm-offset-1 col-sm-11">
                    <div class="input-group-addon">Select Color</div>
                    <input type="text" class="form-control" id="customColor" value="#2d2f64">
                    <span class="form-control-feedback" id="previewCell">&nbsp;</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <p class="text-center">
          <a href="https://github.com/gmr/webcam-demo">Source Code</a>
        </p>
      </div>
      <div class="col-md-8">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <i class="fa fa-video-camera"></i> WebCam Tracking
              <a class="pull-right" href="#" id="toggle"><i class="fa"></i></a>
            </h3>
          </div>
          <div class="panel-body shaded">
            <div class="centered">
              <video id="video" width="640" height="480" preload autoplay loop muted></video>
              <canvas id="canvas" width="640" height="480"></canvas>
            </div>
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <div class="row well well-sm">
                  <div class="col-sm-4 text-center">
                    <a href="#" id="toggleFaceTracking"><i class="fa fa-toggle-on"></i> Face Tracking</a>
                  </div>
                  <div class="col-sm-4 text-center">
                    <a href="#" id="toggleMouthTracking"><i class="fa fa-toggle-off"></i> Mouth Tracking</a>
                  </div>
                  <div class="col-sm-4 text-center">
                    <a href="#" id="toggleColorTracking"><i class="fa fa-toggle-off"></i> Color Tracking</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
  <script src="bower_components/tracking.js/build/tracking-min.js"></script>
  <script src="bower_components/tracking.js/build/data/face-min.js"></script>
  <script src="bower_components/tracking.js/build/data/eye-min.js"></script>
  <script src="bower_components/tracking.js/build/data/mouth-min.js"></script>
  <script src="js/ui.js"></script>
  <script type="text/javascript">
  $(function() {
    ui.init();
  });
  </script>
</body>
</html>
